<script type="text/javascript">

YUI({}).use("dial", function(Y) {
	var dial = new Y.Dial({
		min:-22000,
		max:22000,
		stepsPerRev:100,
		value: 30,
	});
	dial.render("#dial");
});


YUI({filter:'raw'}).use("yui", "tabview", function(Y) {
	var tabview = new Y.TabView({srcNode:'#demo'});
	tabview.render();

});
