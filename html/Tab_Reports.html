<html>
<head>
  <link type="text/css" href="/stylesheets/reports.css" rel="stylesheet">
  <script src="/html/js/reports.js"></script>

</head>
<body>
	Cистема: <select id="rep_syslist" name="rep_syslist" style="width:auto;" onchange="purgeReport();"></select>

	<div>

	<span id="button_report_type_div">
	<input type="radio" id="button_report_type_day" value="0" name="button_report_type" checked="checked" /><label for="button_report_type_day">Отчет за сутки</label>
	<input type="radio" id="button_report_type_interval" value="1" name="button_report_type"/><label for="button_report_type_interval">Отчет за интервал времени</label>
	</span>

	<span id="report_div_type_day">
	<input type="text" id="indatepicker" size="10"/><input type="text" id="alternate" size="30"/>
	</span>
	<span id="report_div_type_interval" style="display:none;">
	<input type="text" id="indatepicker_from" size="10" disabled="disabled"/><input type="text" id="alternate_from" size="30" disabled="disabled"/>
	<input type="text" id="indatepicker_to" size="10" disabled="disabled"/><input type="text" id="alternate_to" size="30" disabled="disabled"/>
	<button id="report_doit" disabled="disabled">Выполнить</button>
	</span>

	<h3>Комплексный отчет:</h3>
	<table id="report" class="ui-widget ui-widget-content">
		<thead>
			<tr class="ui-widget-header">
				<th>Дата</th><th>Действие</th><th>Примечание</th><th>Период</th><th>Время</th>
			</tr>
		</thead>
		<tbody></tbody>
	</table>

	<h3>Всего:</h3>

	<table id="total" class="ui-widget ui-widget-content">
		<thead>
			<tr class="ui-widget-header ">
				<th>Дата</th><th>Контролируемые параметры</th><th>Результат</th>
			</tr>
		</thead>
		<tbody>
			<tr><td>-</td><td>Пройденная дистанция</td><td id="report_total_dist">-</td></tr>
			<tr><td>-</td><td>Общее время в пути</td><td id="report_total_movetime">-</td></tr>
			<tr><td>-</td><td>Средняя скорость движения</td><td id="report_total_av_speed">-</td></tr>
			<tr><td>-</td><td>Общее время остановок</td><td id="report_total_all_halt">-</td></tr>
			<tr><td>-</td><td>Общее время стоянок</td><td id="report_total_all_stop">-</td></tr>
		</tbody>
	</table>

	<button title="Загрузить отчет в формате CSV" disabled>Экспорт в Excel</button><br/>

	</div>

</body>
