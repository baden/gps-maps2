  <script>
	var config = config || {};
	config.skey = "{{ account.systems.0.key }}";
	config.akey = "{{ account.key }}";
	{% if admin %}
	config.admin = true;
	{% else %}
	config.admin = false;
	{% endif %}

	
	config.systems = [];
	config.sysbykey = {};

	{% for sys in account.systems %}
	config.systems.push({
		'imei': '{{ sys.imei }}',
		'skey': '{{ sys.key }}',
		'desc': '{{ sys.desc }}'
	});
	config.sysbykey['{{ sys.key }}'] = {'imei': '{{ sys.imei }}', 'desc': '{{ sys.desc }}'};
	{% endfor %}

	config.ui = {{ account.config }};
	//log("ConfigUI: ", config.ui);

	//log('CONFIG==', config);

	$(document).ready(function() {

		//$('head link:first').before('<link id="themecss" type="text/css" href="/plugins/jquery-ui-themes-1.8.7/jquery-ui-themes-1.8.7/themes/blitzer/jquery.ui.all.css" rel="stylesheet">');

		$("button").button();
		var $tabs = $("#tabs").tabs({
			cookie: { expires: 30, name: 'maintab' },
			//cookie: { expires: 7, path: '/', domain: 'localhost', secure: true },
			//cookie: { expires: 7, name: 't'},
			effect: 'ajax',
			cache: true,
			spinner: 'Retrieving data...',
			show: function(){
				var index = $(this).tabs( "option", "selected" );
				//log('TAB: show: ', index, $(this));
				config.tab = index;
				if(config.updater.tabs[index]) config.updater.tabs[index]();
			},
			load: function(){
				log('TAB: tab loaded: ', $(this).tabs( "option", "selected" ));
				$("button").button();

			}
		});

		$("button#tabreload").click(function(){
			log('Reload tab...');
			$tabs.tabs('load', $tabs.tabs('option', 'selected'));
		});

		//var connected = false;
	
		// Установим chanel-соединение
		// Получим токен для установки соединения
		var uuid = new Date().getTime();
		$.getJSON('/api/chanel/gettoken?akey={{ account.key }}&uuid={{ uid }}-' + uuid, function (data) {
			if(data.token){
				var token = data.token;
				//log("Token goted:" + token);

				var onOpened = function() {
					//log('goog.appengine.Channel: onOpened ('+token+')');
					//connected = true;
				}

				var onMessage = function(m) {
					var msg = JSON.parse(m.data);
					config.updater.process(msg);
					//config.updater.process({msg: '*'});

					
					//if(window.updater) window.updater(msg);
					/*
					if(config.updater.queue[msg.msg]){
						for(var i in config.updater.queue[msg.msg]){
							config.updater.queue[msg.msg][i](msg);
						}
					}
					if(config.updater.queue['*']){
						for(var i in config.updater.queue['*']){
							config.updater.queue['*'][i](msg);
						}
					}
					*/
				}

				var onError = function() {
					log("goog.appengine.Channel: onError");
				}

				var onClose = function() {
					log("goog.appengine.Channel: onClose");
					//connected = false;
				}

				// Чуть снизим нагрузку для локальной отладки (1 опрос в 5 секунд)
				//if(document.URL.match(/localhost/g1)){
				if(window.location.hostname == 'localhost'){
					if(goog.appengine.Socket.POLLING_TIMEOUT_MS) goog.appengine.Socket.POLLING_TIMEOUT_MS = 5000;
				}
				var channel = new goog.appengine.Channel(token);
				var socket = channel.open();
				socket.onopen = onOpened;
				socket.onmessage = onMessage;
				socket.onerror = onError;
				socket.onclose = onClose;
			}
		});

		$('#test').click(function(){
			log('Test');
			//window.location.reload();
			window.location.href = window.location.href;
		});

	});
	//$("#draggable").draggable();
  </script>
