<!doctype html>
<head>
  <meta charset="utf-8">

<script>


(function() {
  var a = 7;
  var a2 = a / 2;
  var ctx = document.getCSSCanvasContext('2d', 'customcss', a + 1, a2 + 2);

  ctx.fillStyle = '#000';
  ctx.translate(.5, .5);

  ctx.beginPath();
  ctx.moveTo(0, 0);
  ctx.lineTo(0, 1);
  ctx.lineTo(a2, 1 + a2);
  ctx.lineTo(a, 1);
  ctx.lineTo(a, 0);
  ctx.closePath();
  ctx.fill();
  ctx.stroke();
})();

</script>

<style>
	.customcss {
		background: -webkit-canvas(customcss);
		width: 256px;
		height: 256px;
		border: 1px solid blue;
	}
</style>

</head>


<body>

	<div class="customcss" style="">Тута текст.</div>
</body>
