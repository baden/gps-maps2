application: gps-maps
version: 1
runtime: python
api_version: 1
default_expiration: "1d"
#default_expiration: "1s"

handlers:

- url: /stats.*
  script: $PYTHON_LIB/google/appengine/ext/appstats/ui.py

- url: /remote_api
  script: $PYTHON_LIB/google/appengine/ext/remote_api/handler.py
  login: admin

#- url: /_ah/apptrace.*
#  script: apptrace/overview.py

- url: /stylesheets
  static_dir: stylesheets

- url: /js
  static_dir: js

- url: /fonts
  static_dir: fonts

- url: /html
  static_dir: html

- url: /svg
  static_dir: svg
  mime_type: image/svg+xml

- url: /images/(.*\.(gif|png|jpg|ico))
  static_files: images/\1
  upload: images/(.*\.(gif|png|jpg|ico))

- url: /google1e0f340fb7ee1468.html
  static_files: static/google1e0f340fb7ee1468.html
  upload: static/google1e0f340fb7ee1468.html

- url: /sound/(.*\.(mp3|ogg))
  static_files: sound/\1
  upload: sound/(.*\.(mp3|ogg))

- url: .*/favicon.ico
  static_files: static/favicon.ico
  upload: static/favicon.ico

- url: /robots.txt
  static_files: static/robots.txt
  upload: static/robots.txt

- url: /(.*\.(crx))
  static_files: googleapp/\1
  mime_type: application/x-chrome-extension
  upload: googleapp/(.*\.(crx))

#- url: /gps-maps.manifest
#  static_files: static/gps-maps.manifest
#  upload: static/gps-maps.manifest
#  mime_type: text/cache-manifest

- url: /static
  static_dir: static
#  static_files: static/\1
#  upload: static/.*

- url: /admin/.*
  script: admin.py
  login: required

- url: /crossdomain.xml
  static_files: crossdomain.xml
  upload: crossdomain.xml

- url: /admin.*
  script: gps-admin.py
  login: admin

- url: /bingps.*
  script: gps-bingps.py

- url: /carsico/.*
  script: gps-carsico.py

- url: /benchmark.*
  script: benchmark.py

- url: /debug/.*
  script: gps-debug.py

- url: /api/.*
  script: gps-api.py

- url: /plugins/.*
  script: gps-plugins.py

- url: /bingps.*
  script: gps-bingps.py

- url: /export.*
  script: gps-export.py

- url: /.*
  script: gps-maps.py

admin_console:
  pages:
  - name: Appstats
    url: /stats

derived_file_type:
- python_precompiled

builtins:
- remote_api: on
- datastore_admin: on

